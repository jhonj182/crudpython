{% extends 'layout.html' %} {% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form action="/update/{{post[0]}}" method="POST">
            <div class="form-group">
                <input type="text" placeholder="Name" name="name" class="form-control mb-2 no-bordered" value="{{post[1]}}" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Phone" name="phone" class="form-control mb-2 no-bordered" value="{{post[2]}}" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email" name="email" class="form-control mb-2 no-bordered" value="{{post[3]}}" required>
            </div>
            <div class="form-group" required>
                <input type="text" placeholder="Age" name="age" class="form-control mb-2 no-bordered" value="{{post[4]}}" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-success btn-block btn-100">
            </div>
        </form>
    </div>
</div>

{% endblock %}
